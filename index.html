<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Work Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Daily Work Manager</h1>
            <div class="header-controls">
                <button id="notificationBtn" class="btn-secondary">
                    <i class="fas fa-bell"></i> Enable Notifications
                </button>
                <div class="notification-status" id="notificationStatus">
                    <span class="status-indicator"></span>
                    <span class="status-text">Notifications Disabled</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Today's Focus Section -->
            <section class="today-focus">
                <h2><i class="fas fa-star"></i> Today's Important Tasks</h2>
                <div id="todayTasks" class="today-tasks-list">
                    <p class="empty-state">No important tasks for today. Add some tasks below!</p>
                </div>
            </section>

            <!-- Add Task Form -->
            <section class="add-task-section">
                <h3><i class="fas fa-plus"></i> Add New Task</h3>
                <form id="taskForm" class="task-form">
                    <div class="form-row">
                        <input type="text" id="taskTitle" placeholder="Task title..." required>
                        <select id="taskPriority">
                            <option value="low">Low Priority</option>
                            <option value="medium">Medium Priority</option>
                            <option value="high">High Priority</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <input type="date" id="taskDueDate" required>
                        <input type="time" id="taskTime" placeholder="Reminder time">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                    </div>
                    <textarea id="taskDescription" placeholder="Task description (optional)..." rows="3"></textarea>
                </form>
            </section>

            <!-- Tasks List -->
            <section class="tasks-section">
                <div class="tasks-header">
                    <h3><i class="fas fa-list"></i> All Tasks</h3>
                    <div class="task-filters">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="today">Today</button>
                        <button class="filter-btn" data-filter="upcoming">Upcoming</button>
                        <button class="filter-btn" data-filter="completed">Completed</button>
                    </div>
                </div>
                <div id="tasksList" class="tasks-list">
                    <p class="empty-state">No tasks yet. Add your first task above!</p>
                </div>
            </section>
        </main>

        <!-- Notification Settings Modal -->
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><i class="fas fa-cog"></i> Notification Settings</h3>
                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label for="dailyReminderTime">Daily Summary Time:</label>
                        <input type="time" id="dailyReminderTime" value="09:00">
                    </div>
                    <div class="setting-item">
                        <label for="taskReminderEnabled">
                            <input type="checkbox" id="taskReminderEnabled" checked>
                            Enable task reminders
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="dailySummaryEnabled">
                            <input type="checkbox" id="dailySummaryEnabled" checked>
                            Enable daily summary
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveSettings" class="btn-primary">Save Settings</button>
                </div>
            </div>
        </div>

        <!-- Settings Button -->
        <button id="settingsBtn" class="settings-btn">
            <i class="fas fa-cog"></i>
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
