<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8"/>
  <title>Instagram Downloader</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    :root{--bg:#111;--card:#1e1e1e;--accent:#e91e63;font-family:Arial,Helvetica,sans-serif}
    body{min-height:100vh;display:flex;align-items:center;justify-content:center;background:var(--bg);color:#fff;padding:20px}
    .box{width:100%;max-width:400px;background:var(--card);border-radius:12px;padding:30px;text-align:center;box-shadow:0 0 20px rgba(0,0,0,.5)}
    h2{margin-bottom:10px}input{width:100%;padding:12px;margin:15px 0;border:none;border-radius:6px;font-size:16px}
    button{width:100%;padding:12px;border:none;border-radius:6px;background:var(--accent);color:#fff;font-size:16px;cursor:pointer}
    #msg{margin-top:10px;font-size:14px}#thumb{width:100%;border-radius:6px;margin-top:10px}
  </style>
</head>
<body>
  <div class="box">
    <h2>Instagram Downloader</h2>
    <input id="url" placeholder="Instagram post/reel URL">
    <button onclick="getInsta()">Download</button>
    <p id="msg"></p>
    <img id="thumb" hidden>
  </div>

  <script>
    async function getInsta(){
      const url=document.getElementById('url').value.trim();
      if(!url){alert('Instagram link डालो!');return;}
      document.getElementById('msg').innerText='Fetching...';
      try{
        // free, no-key API
        const api=`https://api.instavideosave.com/all-video-downloader?url=${encodeURIComponent(url)}`;
        const r=await fetch(api);
        const d=await r.json();
        if(d.status!=='ok')throw d.msg;
        const vid=d.data[0].url;          // highest quality
        document.getElementById('msg').innerHTML=`<a href="${vid}" download style="color:#fff;background:#e91e63;padding:8px 12px;border-radius:4px;text-decoration:none;">Save Video</a>`;
        document.getElementById('thumb').src=d.thumbnail;document.getElementById('thumb').hidden=false;
      }catch(e){
        document.getElementById('msg').innerText='❌ '+e;
      }
    }
  </script>
</body>
</html>
